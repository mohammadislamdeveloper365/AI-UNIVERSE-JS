<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Philosopher&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheet/index.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/utility.js"></script>
    <script defer src="./js/index.js"></script>
    <script src="https://kit.fontawesome.com/4771d5cd20.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="container-fluid ai-universe--navbar d-flex justify-content-between align-items-center mb-3 bg-dark">
        <div class="ai-universe--navbar-logo">
            <h1>
                Mohammad Islam
            </h1>
        </div>
        <div class="ai-universe--navbar-open-menu">
            <i class="fa-solid fa-bars text-light"></i>
        </div>
        <ul class="ai-universe--navbar-main-menu  m-0 p-0">
            <div class="ai-universe--navbar-close-menu">
                <i class="fa-solid fa-xmark text-light"></i>
            </div>
            <li class="d-flex align-items-center"><a href="#" class="text-decoration-none p-3 text-light">HOME</a></li>
            <li class="d-flex align-items-center"><a href="https://mohammadislamdeveloper365.github.io/portfolio-developer/" class="text-decoration-none p-3 text-light">ABOUT ME</a></li>
            <li class="d-flex align-items-center"><a href="#" class="text-decoration-none p-3 text-light">CONTACT</a></li>
            <li class="d-flex align-items-center"><a href="#" class="text-decoration-none p-3 text-light">SIGN UP</a></li>
            <span class="icons p-3">
                <i class="p-1 fa-brands fa-facebook bg-primary"></i>
                <i class="p-1 fa-brands fa-twitter bg-info"></i>
                <i class="p-1 fa-brands fa-github bg-danger"></i>
                <i class="p-1 fa-brands fa-instagram bg-success"></i>
            </span>
        </ul>
    </nav>

    <main class="container-xs">
        <header class="text-center mb-5">
            <h2 class="mb-3">
                AI Universe Hub
            </h2>
            <button class="btn btn-danger mb-3" id="sort-btn">
                Sort By Date
            </button>
        </header>
        <section class="ai-universe-main-cards-container row justify-content-center">

        </section>
        <div class="text-center loading-spinner">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </main>
    <div class="text-center">
        <button class="btn btn-danger rounded-3 mb-3" id="show-more-btn">
            Show More
        </button>
    </div>
</body>
</html>
